<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSnack 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-white">JSnack 5 - Numeri dispari</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <div class="container-fluid mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7 col-xl-5">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Inserisci 6 numeri</h5>
            <form class="row g-3">
              <div class="col-12">
                  <input id="n1" class="form-control gy-3" type="number" placeholder="4" aria-label="default input">
                </div>
                <div class="col-12">
                  <input id="n2" class="form-control gy-3" type="number" placeholder="7" aria-label="default input">
                </div>
                <div class="col-12">
                  <input id="n3" class="form-control gy-3" type="number" placeholder="2" aria-label="default input">
                </div>
                <div class="col-12">
                  <input id="n4" class="form-control gy-3" type="number" placeholder="8" aria-label="default input">
                </div>
                <div class="col-12">
                  <input id="n5" class="form-control gy-3" type="number" placeholder="1" aria-label="default input">
                </div>
                <div class="col-12">
                  <input id="n6" class="form-control gy-3" type="number" placeholder="8" aria-label="default input">
                </div>
              <div class="col-12 text-center">
                <button onclick="func()" type="button" class="btn btn-primary">Calcola</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
