<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mail login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid ciufciuf">
      <span class="navbar-brand mb-0 h1">Mail login</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <div class="container-fluid mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7 col-xl-5">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-5 text-center">
              <img src="img/computer_email.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <h5 class="card-title">Inserisci la tua email:</h5>
                <form class="row g-3">
                  <div class="col-12">
                  <input id="loginform" class="form-control gy-3" type="email" placeholder="Email"
                    aria-label="default input">
                    </div>
                  <div class="col-12 text-center">
                    <button onclick="func()" type="button" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div id = 'arealogin' class="row g-0 m-1 p-1 bg-light d-none">
            <div class="col">
                <p id = "resultbox" class="text-center">Accesso negato</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
