<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="titolo">JSnack 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body id="classroom">
  <nav class="navbar bg-dark">
    <div class="container-fluid">
      <span id="literatureclub" class="navbar-brand mb-0 h1 text-white">JSnack 4 - Welcome to the Party!</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

  <div class="container-fluid mt-3">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-7 col-xl-5">
        <div id="chi" class="card">
          <div class="card-body">
            <h5 class="card-title">Inserisci il tuo nome</h5>
            <form class="row g-3">
              <div class="col-12">
              <input id="nome" class="form-control gy-3" type="text" placeholder="Fraws"
                aria-label="default input">
                </div>
              <div class="col-12 text-center">
                <button id="bottone" onclick="func()" type="button" class="btn btn-primary">Calcola</button>
              </div>
            </form>
          </div>
        </div>
        <img id="monika" src="img/monika.chr" alt="..." class="d-none text-center">
      </div>
    </div>
  </div>
  <iframe src="audio/justmonika.ogg" allow="autoplay" style="display:none" id="iframeAudio">
  </iframe> 
  <audio id="justmonika" autoplay loop>
    <source src="audio/justmonika.ogg" type="audio/ogg">
    <source src="audio/justmonika.mp3" type="audio/mpeg">
  </audio>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
